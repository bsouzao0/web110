<section>
    <!-- Form with various input types -->
        <h2>Or Message me:</h2>
        <form id="myForm" action="submit.php" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate"><br><br>

                <label for="gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>

                <label for="education">Education:</label>
                <select id="education" name="education">
                    <option value="highschool">High School</option>
                    <option value="associate">Associate Degree</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="doctorate">Doctorate</option>
                </select><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message here..."></textarea><br><br>

                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the terms and conditions
                </label><br><br>
            </fieldset>

            <fieldset>
                <legend>Contact Preferences</legend>
                <label for="contactMethod">Preferred Contact Method:</label><br>
                <input type="checkbox" id="emailContact" name="contactMethod" value="email">
                <label for="emailContact">Email</label><br>
                <input type="checkbox" id="phoneContact" name="contactMethod" value="phone">
                <label for="phoneContact">Phone</label><br><br>

                <label for="availability">Availability:</label><br>
                <input type="time" id="startTime" name="startTime"> to 
                <input type="time" id="endTime" name="endTime"><br><br>
            </fieldset>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </section>
